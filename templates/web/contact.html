{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact the Developer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            position: absolute;
            top: 10px;
            text-align: center;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .names {
            display: flex;
            justify-content: space-between;  /* Evenly distribute the items */
            align-items: center;
            width: 90%;  /* Set the width to 90% of the screen */
            margin-top: 100px;
        }
        .name-container {
            text-align: center;
        }
        .image-container img {
            width: 200px;  /* Set image width */
            height: 200px;  /* Set image height to match width */
            border-radius: 50%;  /* Make the image circular */
            object-fit: cover;  /* Ensures the image fills the circle without distortion */
        }
        .image-name-container {
            margin-top: 10px;
        }
        .email {
            margin-top: 5px;  /* Space between name and email */
            font-size: 14px;
            color: #555;  /* Grey color for email */
        }
    </style>
</head>
<body>
    <!-- Home Page Button -->
    <div class="home-button">
        <a href="{% url 'home' %}">
            <button>Home Page</button>
        </a>
    </div>

    <!-- Header -->
    <div class="header">
        <h2>Contact the Developer Team</h2>
    </div>

    <!-- Developer Information -->
    <div class="names">
        <!-- Aaron Luu -->
        <div class="image-name-container">
            <div class="image-container">
                <img src="{% static 'images/AaronLuu.PNG' %}" alt="Aaron Luu">
            </div>
            <div class="name-container">
                <p>Aaron Luu</p>
                <p class="email">aluu31@gatech.edu</p> <!-- Email Address -->
            </div>
        </div>

        <!-- Patrick Del-rio -->
        <div class="image-name-container">
            <div class="image-container">
                <img src="{% static 'images/PatrickDelRio.PNG' %}" alt="Patrick Del-rio">
            </div>
            <div class="name-container">
                <p>Patrick Del-rio</p>
                <p class="email">pdelrio@example.com</p> <!-- Email Address -->
            </div>
        </div>

        <!-- Nathan Nguyen -->
        <div class="image-name-container">
            <div class="image-container">
                <img src="{% static 'images/NathanNguyen.PNG' %}" alt="Nathan Nguyen">
            </div>
            <div class="name-container">
                <p>Nathan Nguyen</p>
                <p class="email">nathan@example.com</p> <!-- Email Address -->
            </div>
        </div>

        <!-- Eric Yang -->
        <div class="image-name-container">
            <div class="image-container">
                <img src="{% static 'images/EricYang.PNG' %}" alt="Eric Yang">
            </div>
            <div class="name-container">
                <p>Eric Yang</p>
                <p class="email">eric.yang@example.com</p> <!-- Email Address -->
            </div>
        </div>

        <!-- Bao Nguyen -->
        <div class="image-name-container">
            <div class="image-container">
                <img src="{% static 'images/BaoNguyen.PNG' %}" alt="Bao Nguyen">
            </div>
            <div class="name-container">
                <p>Bao Nguyen</p>
                <p class="email">bnguyen324@gatech.edu</p> <!-- Email Address -->
            </div>
        </div>
    </div>

</body>
</html>
