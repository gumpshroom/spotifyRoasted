{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap" rel="stylesheet">

    <title>Spotify Roasted</title>

    <style>
        .johnny-torch {
            font-family: "Johnny Torch", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        .circular-black {
            font-family: "Circular Spotify Text Black", system-ui;
            font-weight: 700;
            font-style: normal;
        }
        .signin {
            content: "";
            display: block;
            width: 40%;
            color: #1ED860;
        }

        body {
            /* Uncomment this line if you want to use a background image */
            /*background-image: url("{% static 'images/spotifybackground.png' %}");*/
            background: linear-gradient(to bottom, #000000 60%, #ff8c00 100%, #ff8c00);
            color: white; /* Ensures text is visible on the dark background */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: #0a0a0a;
        }

        .bg-spotify-green {
            background-color: #1DB954;
        }
        .hover\:bg-spotify-green-dark:hover {
            background-color: #1AA84B;
        }

        .header {
            position: absolute;
            top: 10px;
            text-align: center;
        }
        .names {
            display: flex;
            justify-content: space-between;  /* Evenly distribute the items */
            align-items: center;
            width: 90%;  /* Set the width to 90% of the screen */
            margin-top: 100px;
        }
        .name-container {
            text-align: center;
        }
        .image-container img {
            width: 200px;  /* Set image width */
            height: 200px;  /* Set image height to match width */
            border-radius: 50%;  /* Make the image circular */
            object-fit: cover;  /* Ensures the image fills the circle without distortion */
        }
        .image-name-container {
            margin-top: 10px;
        }
        .email {
            margin-top: 5px;  /* Space between name and email */
            font-size: 14px;
            color: #555;  /* Grey color for email */
        }

        .button {
            display: inline-block;
            padding: 15px 30px; /* Button size */
            background-color: #1DB954; /* Spotify green */
            color: white;
            text-align: center;
            text-decoration: none; /* Remove underline */
            border-radius: 50px; /* Rounded edges */
            transition: transform 0.2s, background-color 0.2s;
        }

        .button:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            background-color: #1AA84B; /* Darker green on hover */
            cursor: pointer; /* Change cursor on hover */
        }
    </style>

    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>

<body class="light">

    <main class="text-center">
       <nav>
          <h6 class="circular-black" style="font-size: 100px; color: #1ED860">Spotify</h6>
          <h6 class="johnny-torch" style="font-size: 100px; color: orangered">Roasted</h6>
        </nav>
        <div class="justify-items-center">
            <a href="/oauth" style="display: block; text-decoration: none;">
                <article class="rounded-3xl border-black bg-black flex-nowrap box-border h-50 w-400 p-4 border-4 justify-items-center">
                    <div class="signin" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 500px; height: 200px; text-align: center;">
                        <span style="font-size: 40px; color: #1DB954; font-weight: bold;">Log in with</span>
                        <img src="{% static 'images/SpotifyLogo.png' %}" alt="Spotify Logo" style="width: 95%; height: 80%;">
                    </div>
                </article>
            </a>
        </div>
    </main>
    <div class="justify-items-center p-24">
        <a href="/contact" style="display: block; text-decoration:none;">
            <article class="button">
                <span style="font-size: 24px; color: #ffffff; font-weight: bold; font-family: 'Bebas Neue', sans-serif;"> Contact the Developers</span>
            </article>
        </a>
    </div>

    <!-- Developer Information -->


</body>

</html>
