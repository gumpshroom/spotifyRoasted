{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="{% static 'dist/theme/dracula.css' %}" rel="stylesheet">

    <title>Spotify Roasted</title>

    <style>
        body {
            background: linear-gradient(to bottom, #000000 60%, #ff8c00 100%);
            color: white;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            font-family: 'Bebas Neue', sans-serif;
        }

        .johnny-torch {
            font-family: 'Rubik Beastly', sans-serif;
        }

        .bg-spotify-green {
            background-color: #1DB954;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .names {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .names h6 {
            font-size: 4rem;
            margin: 0 0.5rem;
        }

        .name-container {
            text-align: center;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .signin {
            text-align: center;
            background: #1DB954;
            padding: 20px;
            border-radius: 25px;
            margin-top: 50px;
            transition: background 0.3s ease;
        }

        .signin:hover {
            background-color: #1AA84B;
        }

        .signin img {
            width: 60%;
            max-width: 200px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #1DB954;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.2s, background-color 0.2s;
            font-family: 'Bebas Neue', sans-serif;
            margin-top: 40px;
        }

        .button:hover {
            transform: scale(1.05);
            background-color: #1AA84B;
        }

        .website-name {
            font-size: 75px;
        }

        .dev-button {
            position: absolute; /* This will position the button relative to the nearest positioned ancestor (in this case, the body) */
            top: 20px; /* Distance from the top of the screen */
            right: 20px; /* Distance from the left of the screen */
            padding: 10px 20px; /* Button size */
            background-color: black; /* Spotify green */
            color: white;
            text-align: center;
            text-decoration: none; /* Remove underline */
            border-radius: 50px; /* Rounded edges */
            transition: transform 0.2s, background-color 0.2s;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
        }

        .dev-button:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            background-color: #1AA84B; /* Darker green on hover */
            cursor: pointer; /* Change cursor on hover */
        }
    </style>

    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>

<body>
    <!-- Contact Devs Button -->
    <a href="/contact">
        <article class="dev-button">
            <span>Contact the Developers</span>
        </article>
    </a>

    <main class="flex flex-col items-center justify-center h-screen space-y-12">
        <!-- Title -->
        <div class="header website-name text-center">
            <h1 class="circular-black" style="color: #1ED860; font-size: 100px;">Spotify</h1>
            <h1 class="johnny-torch" style="color: orangered; font-size: 100px;">Roasted</h1>
        </div>


        <!-- Sign-in Button -->
        <div class="signin text-center">
            <span style="font-size: 40px; color: #fff; font-weight: bold;">Log in with</span>
            <a href="/oauth">
                <img src="{% static 'images/SpotifyLogo.png' %}" alt="Spotify Logo" class="mt-4">
            </a>
        </div>

        <!-- Contact Button -->

    </main>

</body>

</html>
