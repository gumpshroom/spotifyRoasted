{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="{% static 'dist/theme/dracula.css' %}" rel="stylesheet">

    <title>Spotify Roasted</title>

    <style>
        body {
            background: linear-gradient(to bottom, #000000 60%, #ff8c00 100%);
            color: white;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            font-family: 'Bebas Neue', sans-serif;
            transition: all 0.3s ease; /* Smooth transition for color changes */
        }

        .dark-mode {
            background: linear-gradient(to bottom, #ff8c00 60%, #000000 100%) !important;
            color: black !important;
        }
        .circular-black {
            font-family: 'Circular Spotify Text Black', sans-serif;
            font-size: 7.5rem;
        }
        .johnny-torch {
            font-family: 'Rubik Beastly', sans-serif;
            font-size: 7.5rem;
        }
        @media (max-width: 600px) {
            .circular-black {
                font-size: 50%;
            }
            .johnny-torch {
                font-size: 50%;
            }
            body .dev-button {
                width: 80px;
                height: 80px;
                font-size: 100%;
                border-radius: 50%;
                padding: 0;
                right: 50px;
                top: 720px;
                position: fixed;
            }
            body .dark-button {
                width: 80px;
                height: 80px;
                font-size: 100%;
                border-radius: 50%;
                padding: 0;
                position: fixed;
                top: 720px;
                left: 50px;
            }
        }

        .bg-spotify-green {
            background-color: #1DB954;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }


        .names {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .names h6 {
            font-size: 4rem;
            margin: 0 0.5rem;
        }

        .name-container {
            text-align: center;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .signin {
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center contents horizontally */
            align-items: center; /* Align contents vertically */
            background: #1DB954;
            border: 5px solid #1DB954;
            padding: 20px; /* Add padding around the button */
            border-radius: 50px; /* Rounded corners */
            margin-top: 50px !important; /* Spacing from other elements */
            transition: background 0.3s ease;
        }

        .signin:hover {
            background-color: black;
            border: 5px solid #1DB954;
        }

        .signin img {
            width: 80%;
            max-width: 200px;
        }

        .website-name {
            margin-top: 100px;
            font-size: 75px;
        }

        .dev-button {
            position: absolute; /* This will position the button relative to the nearest positioned ancestor (in this case, the body) */
            top: 20px; /* Distance from the top of the screen */
            right: 20px; /* Distance from the left of the screen */
            padding: 10px 20px; /* Button size */
            background-color: #1DB954; /* Spotify green */
            color: white;
            text-align: center;
            text-decoration: none; /* Remove underline */
            border-radius: 50px; /* Rounded edges */
            transition: transform 0.2s, background-color 0.2s;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
        }

        .dev-button:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            background-color: #1AA84B; /* Darker green on hover */
            cursor: pointer; /* Change cursor on hover */
        }

        .spotify-logo {
            width: 50px; /* Define explicit width to avoid scaling issues */
            height: 50px; /* Keep it square for consistency */
            object-fit: contain; /* Ensure the image is not stretched or cropped */
            margin-left: 10px; /* Add spacing between text and image */
            display: block; /* Ensures the image is treated as a block element */
            margin-left: auto; /* Center horizontally within flex container */
            margin-right: auto; /* Center horizontally within flex container */
            filter: brightness(0) invert(1); /* Makes the image completely white */
        }

        .signin:hover .spotify-logo {
            filter: brightness(1);
            transition: filter 0.3s ease; /* Smooth transition for the effect */
        }

        .signin-text {
            font-size: 40px;
            color: white;
        }

        .signin:hover .signin-text {
            color: #1DB954; /* Change text color to green on hover */
            transition: color 0.3s ease; /* Smooth transition for text color change */
        }

        .dark-button {
            position: absolute; /* This will position the button relative to the nearest positioned ancestor (in this case, the body) */
            top: 20px; /* Distance from the top of the screen */
            left: 20px; /* Distance from the left of the screen */
            padding: 10px 20px; /* Button size */
            background-color: #1DB954; /* Spotify green */
            color: white;
            text-align: center;
            text-decoration: none; /* Remove underline */
            border-radius: 50px; /* Rounded edges */
            transition: transform 0.2s, background-color 0.2s;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
        }

        .dark-button:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            background-color: #1AA84B; /* Darker green on hover */
            cursor: pointer; /* Change cursor on hover */
        }

        /* Dark mode styles */
        .dark-mode .signin {
            background: #000000;
            border: 5px solid #000000;
        }

        .dark-mode .signin:hover {
            background-color: #1DB954;
            border: 5px solid #000000;
        }

        .dark-mode .signin-text {
            font-size: 40px;
            color: #1DB954;
        }

        .dark-mode .signin:hover .signin-text {
            color: #000000; /* Change text color to green on hover */
            transition: color 0.3s ease; /* Smooth transition for text color change */
        }

        .dark-mode .spotify-logo {
            filter: brightness(1);
        }

        .dark-mode .signin:hover .spotify-logo {
            {#transition: filter 0.3s ease; /* Smooth transition for the effect */#}
            filter: brightness(0); /* Makes the image completely white */
        }

        .dark-mode .website-name {
            color: #1DB954;
            -webkit-text-stroke: 5px black;
            {#text-shadow: 2px 2px 0px black;#}
            {#background-color: black;#}
            {#padding: 0 110px; /* Button size */#}
            {#border-radius: 50px;#}
        }

        .dark-mode .dark-button {
            background-color: #000000;
            color: #1DB954;
        }

        .dark-mode .dark-button:hover {
            background-color: #000000;
        }

        .dark-mode .dev-button {
            background-color: #000000;
            color: #1DB954;
        }

        .dark-mode .dev-button:hover {
            background-color: #000000;
        }


    </style>
</head>

<body>
    <!-- Dark Mode Toggle Button -->
    <button onclick="toggleDarkMode()" class="dark-button">
        Toggle Theme
    </button>

    <!-- Contact Devs Button -->
    <a href="/contact">
        <article class="dev-button">
            <span>Contact Us</span>
        </article>
    </a>

    <main class="flex flex-col items-center justify-center h-screen space-y-12">
        <!-- Title -->
        <div class="header website-name text-center flex justify-center items-center space-x-4">
            <h1 class="circular-black" style="color: #1ED860;">Spotify</h1>
            <h1 class="johnny-torch" style="color: orangered;">Roasted</h1>
        </div>

        <!-- Sign-in Button -->
        <a href="/oauth">
            <div class="signin flex flex-col text-center items-center justify-center">
                <span href="/oauth" class="signin-text">
                    Log In with
                    <img src="{% static 'images/SpotifyLogo.png' %}" alt="Spotify Logo" class="spotify-logo">
                </span>
            </div>
        </a>
    </main>

    <script src="{% static 'js/darkMode.js' %}"></script>
</body>

</html>
