{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

    <title>Spotify Roasted</title>

    <style>

        body {
            /* Uncomment this line if you want to use a background image */
            /* background-image: url("{% static 'images/background.png' %}"); */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bg-spotify-green {
            background-color: #1DB954;
        }
        .hover\:bg-spotify-green-dark:hover {
            background-color: #1AA84B;
        }

        .header {
            position: absolute;
            top: 10px;
            text-align: center;
        }
        .names {
            display: flex;
            justify-content: space-between;  /* Evenly distribute the items */
            align-items: center;
            width: 90%;  /* Set the width to 90% of the screen */
            margin-top: 100px;
        }
        .name-container {
            text-align: center;
        }
        .image-container img {
            width: 200px;  /* Set image width */
            height: 200px;  /* Set image height to match width */
            border-radius: 50%;  /* Make the image circular */
            object-fit: cover;  /* Ensures the image fills the circle without distortion */
        }
        .image-name-container {
            margin-top: 10px;
        }
        .email {
            margin-top: 5px;  /* Space between name and email */
            font-size: 14px;
            color: #555;  /* Grey color for email */
        }
    </style>

    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>

<body>

    <main class="text-center">
        <h1 class="text-4xl font-bold my-4">Spotify Roasted</h1>
        <button class="px-6 py-2 bg-spotify-green text-white rounded hover:bg-spotify-green-dark transition" onclick="window.location.href='/oauth'">Log in with Spotify</button>
    </main>

    <!-- Header -->
    <div class="header">
